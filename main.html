<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Better Wordle</title>
    <link rel="stylesheet" href="/BetterWordle/styles.css">
    <link href="/BetterWordle/KarnakPro-Black.ttf" rel="stylesheet" type="text/css"/>

<body class="light-theme">
    <div class="header">
        <span class="title">Better Wordle</span>
        <div id="dark_theme_toggle" class="switch" onclick="darkTheme = !darkTheme; updateDarkTheme();"></div>
    </div>
    <div class="content">
        <div class="board">
            <div class="grid">
                <div id="row1" class="row">
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>

                </div>
                <div id="row2" class="row">
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                </div>
                <div id="row3" class="row">
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                </div>
                <div id="row4" class="row">
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>

                    <div class="button"><p></p></div>
                </div>
                <div id="row5" class="row">
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                </div>
                <div id="row6" class="row">
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                    <div class="button"><p></p></div>
                </div>
            </div>
        </div>
    </div>
    <div class="results">
        <div id="results-panel" class="results-panel">
            <div class="results-content">
                The word is</br>
                <span id="correct-word" class="word">WORD</span></br>
                <div class="separator"></div>
                You took <span id="completion-time" class="time">1m 14s</span>
            </div>
        </div>
    </div>
</body>
</html>
